<div class="login-box">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="user-box">
      <input type="text" name="username" required [(ngModel)]="username">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required [(ngModel)]="password">
      <label>Password</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
